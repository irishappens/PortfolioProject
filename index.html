<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Site</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link
      rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous">
    </script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>


  <body>
    <hr class="block-bar">

    <div class="container">
      <div class="box header-container" id="header">
        <img class="header-box" id="logo" src="img/my-logo.jpg" alt="my-logo">
        <div class="text-container header-box">
          <h1 class="text-box" id="my-name">IRIS WANG</h1>
          <h3 class="text-box" id="occupation">WEB DEVELOPER</h3>
        </div>
      </div>

      <hr id="divider">

      <main class="box main-container">
        <img class="main-box" id="hero-image" src="img/clay-display.jpg" alt="clay-display">

        <div class="main-box" id="featured-work">
        <h3>Featured Work</h3>

          <div class="photo-container">

            <figure class="photo-box">
              <a href="https://www.flickr.com" target="_top">
                <img src="img/mountain-view.jpg" alt="mountain view">
              </a>
              <figcaption> LAKE LOUISE </figcaption>
              <p>http://flickr.com</p>
            </figure>

          <!--2nd image-->
            <figure class="photo-box">
              <a href="https://www.flickr.com/photos/144936051@N05/30500151993/in/dateposted-public/" target="_top">
                <img src="img/clay-figures.jpg" alt="clay figures">
              </a>
              <figcaption> HEAD TRIO </figcaption>
              <p>http://flickr.com</p>
            </figure>

          <!--3rd image-->
            <figure class="photo-box">
              <a href="https://www.flickr.com/photos/144936051@N05/30500151993/in/dateposted-public/">
                <img src="img/cat-drawing.jpg" alt="cat drawing">
              </a>
              <figcaption> CAT SKETCH </figcaption>
              <p>http://flickr.com</p>
            </figure>

          </div>
        </div>

      </main>
    </div>

    <hr class="block-bar">
  </body>

</html>
